<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>body {background-color: rgb(207, 245, 245);}</style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>"><strong>Parágrafo</strong></abbr></li>
        <li><abbr title="Use a tag <h1>...<h6>"><strong>Títulos</strong></abbr></li>
        <li><abbr title="Use a tag <img>"><strong>Imagens</strong></abbr></li>
        <li><abbr title="Use a tag <ol>"><strong>Listas numeradas</strong></abbr></li>
        <li><abbr title="Use a tag <ul>"><strong>Listas com demarcadores</strong></abbr></li>
        <li><abbr title="Use a tag <br>"><strong>Quebra de linha</strong></abbr></li>
        <li><abbr title="Use a tag <strong>"><strong>Palvras em negrito</strong></abbr></li>
    </ul>
</body>
</html>
